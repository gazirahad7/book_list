<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Book | List</title>
  </head>
  <body>
    <input type="hidden" id="edit-index" />
    <div class="container mt-3 mb-2">

      <div class="bg-warning">
        <h1 class="text-center"><img src="https://img.icons8.com/color/96/000000/book-shelf.png"/>JS Book List</h1>
      </div>
      <!--       
      <form action=""> -->
        <div class="row">
          <div class="col-md-6 offset-3">
              <form class="d-flex p-1 mb-2">
        <input class="form-control me-2 " id="search-text" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-sm text-white btn-warning" id="search-btn" type="submit">Search</button>
      </form>
          </div>
        </div>

      <div class="row">
       
        <div class="col-md-4 offset-md-2">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="book-name"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Book Name:</label>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="auth-name"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Author Name:</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 offset-2">
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="category"
              aria-label="Floating label select example"
            >
              <option selected>Select Book Category</option>
              <option value="Islamic">Islamic</option>
              <option value="Computer Science">Computer Science</option>
              <option value="History">History</option>
              <option value="Secince">Secince</option>
              <option value="Business">Business</option>



            </select>
            <label for="floatingSelect">Works with selects</label>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="book-price"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Price Name:</label>
          </div>
        </div>
      </div>
    <div class="text-center p-1 ">
        <button type="button" id="add-btn" class="btn text-white btn-sm btn-info ">
          
        Add Book
      </button>
      <button
        type="button"
        id="edit-btn"
        onclick="editBtn()"
        class="btn text-white btn-sm btn-warning"
      >
        Update
      </button>
      <button
        type="button"
        id="del-all-btn"
        onclick="deleteAll()"
        class="btn btn-sm btn-danger"
      >
        Delete All
      </button>
    </div>

      <div class="row">
        <div class="col-md-8 offset-2">
         <div class="my-table mt-2">
              <table class="table ">
          <thead>
            <tr>
              <th scope="col">SL</th>
              <th scope="col">Book Name</th>
              <th scope="col">Author Name</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col" class="text-center ">Action</th>
            </tr>
          </thead>
          <tbody id="book-lists"></tbody>
        </table>
         </div>
        </div>
      

      </div>

      <!-- </form> -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
